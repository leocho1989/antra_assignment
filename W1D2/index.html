<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="sign_form">
       <div>
           <h1 class="title">Sign Up</h1>
        <div><input class="input1" type="text" placeholder="First Name">
        <input class="input1" type="text" placeholder="Last Name"><br>
        <input class="input2" type="text" placeholder="Mobile No."><br>
        <input class="input2" type="text" placeholder="Email Address"><br>
        <input class="input1" type="password" placeholder="Password">
        <input class="input1" type="password" placeholder="Confirm Password"><br>

       <div class="check_area">
           <div class="check_agree"><input type="checkbox" value="I Agree">
        <label class="agree" for="I Agree">I Agree</label><br>
        </div>
        <div class="content">
        <p>By clicking <button class="register_small">Register</button>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
</div>
        </div> 
       <div class="buttons"> <button class="register_big" type="button">Register</button>
        <button class="signin_big" type="button">Sign In</button>
        </div>
        </div>
        </div>
    </form>
</body>
</html>
